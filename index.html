<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GENG PLASTIK IJA (GPI) â€“ Plogging Waste Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e7d32; /* Green */
      --secondary-color: #66bb6a;
      --bg-color: #f1f8e9;
      --text-color: #1b5e20;
      --button-color: #388e3c;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .summary, table {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e8f5e9;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #c8e6c9;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŸ¢ GENG PLASTIK IJA (GPI)</h1>
    <h2 style="text-align:center; color:#388e3c;">Plogging Waste Tracker</h2>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" min="0" step="0.01">

    <label for="type">Waste Type:</label>
    <select id="type">
      <option value="Plastic">Plastic</option>
      <option value="Mixed">Mixed</option>
    </select>

    <button onclick="addBag()">âž• Add Bag</button>

    <div class="summary">
      <h3>Summary</h3>
      <p id="summary-text">No bags added yet.</p>
    </div>

    <div class="all-bags">
      <h3>All Bags</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Weight (kg)</th>
            <th>Waste Type</th>
          </tr>
        </thead>
        <tbody id="bag-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let bags = [];

    function addBag() {
      const weight = parseFloat(document.getElementById("weight").value);
      const type = document.getElementById("type").value;

      if (isNaN(weight) || weight <= 0) {
        alert("Please enter a valid weight.");
        return;
      }

      bags.push({ weight, type });
      document.getElementById("weight").value = '';
      updateDisplay();
    }

    function updateDisplay() {
      const tbody = document.getElementById("bag-table-body");
      tbody.innerHTML = '';
      let total = 0;

      bags.forEach((bag, index) => {
        total += bag.weight;
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${bag.weight.toFixed(2)}</td>
          <td>${bag.type}</td>
        `;
        tbody.appendChild(row);
      });

      const summaryText = bags.length === 0
        ? "No bags added yet."
        : `Total Bags: ${bags.length} | Total Weight: ${total.toFixed(2)} kg`;

      document.getElementById("summary-text").textContent = summaryText;
    }
  </script>

</body>
</html>
