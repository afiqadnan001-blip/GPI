<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GENG PLASTIK IJA (GPI) ‚Äì Plogging Waste Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #66bb6a;
      --bg-color: #f1f8e9;
      --text-color: #1b5e20;
      --button-color: #388e3c;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .summary, .type-summary, table {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e8f5e9;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #c8e6c9;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üü¢ GENG PLASTIK IJA (GPI)</h1>
    <h2 style="text-align:center; color:#388e3c;">Plogging Waste Tracker</h2>

    <!-- Form Inputs -->
    <label for="date">Date of Plogging:</label>
    <input type="date" id="date" required>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location" required>

    <label for="district">District:</label>
    <select id="district" required>
      <option value="">Select district</option>
      <option>Besut</option>
      <option>Setiu</option>
      <option>Kuala Nerus</option>
      <option>Kuala Terengganu</option>
      <option>Marang</option>
      <option>Dungun</option>
      <option>Kemaman</option>
      <option>Hulu Terengganu</option>
    </select>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" min="0" step="0.01" required>

    <label for="type">Waste Type:</label>
    <select id="type" required>
      <option value="Plastic">Plastic</option>
      <option value="Mixed">Mixed</option>
    </select>

    <button onclick="addBag()">üì§ Submit Bag</button>

    <div class="summary">
      <h3>Summary</h3>
      <p id="summary-text">No bags added yet.</p>
    </div>

    <div class="type-summary">
      <h4>üßæ Summary by Waste Type</h4>
      <ul id="type-summary-list">
        <li>üß¥ Plastic: 0 bags ‚Äì 0.00 kg</li>
        <li>‚ôªÔ∏è Mixed: 0 bags ‚Äì 0.00 kg</li>
      </ul>
    </div>

    <div class="all-bags">
      <h3>All Bags</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Date</th>
            <th>Location</th>
            <th>District</th>
            <th>Weight (kg)</th>
            <th>Waste Type</th>
          </tr>
        </thead>
        <tbody id="bag-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let bags = [];

    function addBag() {
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value.trim();
      const district = document.getElementById("district").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const type = document.getElementById("type").value;

      if (!date || !location || !district || isNaN(weight) || weight <= 0) {
        alert("Please fill in all fields correctly.");
        return;
      }

      const bag = { date, location, district, weight, type };
      bags.push(bag);

      clearInputsExceptDateAndLocation();
      updateDisplay();
    }

    function clearInputsExceptDateAndLocation() {
      document.getElementById("weight").value = '';
      document.getElementById("type").value = 'Plastic'; // reset to default
    }

    function updateDisplay() {
      const tbody = document.getElementById("bag-table-body");
      tbody.innerHTML = '';
      let total = 0, plasticTotal = 0, mixedTotal = 0;
      let plasticCount = 0, mixedCount = 0;

      bags.forEach((bag, index) => {
        total += bag.weight;
        if (bag.type === "Plastic") {
          plasticTotal += bag.weight;
          plasticCount++;
        } else {
          mixedTotal += bag.weight;
          mixedCount++;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${bag.date}</td>
          <td>${bag.location}</td>
          <td>${bag.district}</td>
          <td>${bag.weight.toFixed(2)}</td>
          <td>${bag.type}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("summary-text").textContent =
        bags.length === 0
        ? "No bags added yet."
        : `Total Bags: ${bags.length} | Total Weight: ${total.toFixed(2)} kg`;

      document.getElementById("type-summary-list").innerHTML = `
        <li>üß¥ Plastic: ${plasticCount} bag(s) ‚Äì ${plasticTotal.toFixed(2)} kg</li>
        <li>‚ôªÔ∏è Mixed: ${mixedCount} bag(s) ‚Äì ${mixedTotal.toFixed(2)} kg</li>
      `;
    }
  </script>

</body>
</html>
