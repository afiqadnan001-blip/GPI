<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GENG PLASTIK IJA (GPI) â€“ Plogging Waste Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2e7d32;
      --secondary-color: #66bb6a;
      --bg-color: #f1f8e9;
      --text-color: #1b5e20;
      --button-color: #388e3c;
      --button-text: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    .logo {
      display: block;
      margin: 0 auto 15px;
      max-width: 120px;
      height: auto;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: var(--button-color);
      color: var(--button-text);
      padding: 12px;
      margin-top: 20px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #export-btn {
      background-color: #1976D2;
      margin-top: 10px;
    }

    #export-btn:hover {
      background-color: #1565C0;
    }

    button:hover {
      background-color: var(--secondary-color);
    }

    .summary, .type-summary, table {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #e8f5e9;
      margin-top: 15px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #c8e6c9;
    }

    th {
      background-color: var(--primary-color);
      color: white;
    }

    #type-summary-list {
      list-style-type: none;
      padding: 0;
    }

    #type-summary-list li {
      padding: 5px 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      th, td {
        padding: 8px;
        font-size: 14px;
      }
    }

    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Your Logo -->
    <img src="logo.jpeg" alt="GPI Logo" class="logo">
    <h1>GENG PLASTIK IJA (GPI)</h1>
    <h2 style="text-align:center; color:#388e3c;">Plogging Waste Tracker</h2>

    <!-- Form Inputs -->
    <label for="date">Date of Plogging:</label>
    <input type="date" id="date" required>

    <label for="location">Location:</label>
    <input type="text" id="location" placeholder="Enter location" required>

    <label for="district">District:</label>
    <select id="district" required>
      <option value="">Select district</option>
      <option>Besut</option>
      <option>Setiu</option>
      <option>Kuala Nerus</option>
      <option>Kuala Terengganu</option>
      <option>Marang</option>
      <option>Dungun</option>
      <option>Kemaman</option>
      <option>Hulu Terengganu</option>
    </select>

    <!-- Waste Type First -->
    <label for="type">Waste Type:</label>
    <select id="type" required>
      <option value="Plastic">Plastic</option>
      <option value="Mixed">Mixed</option>
    </select>

    <!-- Weight After -->
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" min="0" step="0.01" required>

    <button onclick="addBag()">ðŸ“¤ Submit Bag</button>
    <button id="export-btn" onclick="exportToExcel()">ðŸ“Š Export to Excel</button>
    <div id="loading" class="loading">Saving data...</div>

    <div class="summary">
      <h3>Summary</h3>
      <p id="summary-text">No bags added yet.</p>
    </div>

    <div class="type-summary">
      <h4>Summary by Waste Type</h4>
      <ul id="type-summary-list">
        <li>Plastic: 0 bags â€“ 0.00 kg</li>
        <li>Mixed: 0 bags â€“ 0.00 kg</li>
      </ul>
    </div>

    <div class="all-bags">
      <h3>All Bags</h3>
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Date</th>
            <th>Location</th>
            <th>District</th>
            <th>Weight (kg)</th>
            <th>Waste Type</th>
          </tr>
        </thead>
        <tbody id="bag-table-body">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCx4KYyfsvjkQf5DsoG9g9wc0tQ-4KQaBU",
      authDomain: "ploggingproject.firebaseapp.com",
      projectId: "ploggingproject",
      storageBucket: "ploggingproject.firebasestorage.app",
      messagingSenderId: "821158195741",
      appId: "1:821158195741:web:3ca7237db00c1af4800cf4"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let bags = [];

    // Load existing data when page loads
    window.addEventListener('DOMContentLoaded', (event) => {
      loadData();
    });

    async function loadData() {
      try {
        const querySnapshot = await db.collection("ploggingData").orderBy("timestamp", "desc").get();
        bags = [];
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          bags.push({
            id: doc.id,
            date: data.date,
            location: data.location,
            district: data.district,
            weight: data.weight,
            type: data.type
          });
        });
        updateDisplay();
      } catch (error) {
        console.error("Error loading data: ", error);
        alert("Error loading data. Please check console for details.");
      }
    }

    async function addBag() {
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value.trim();
      const district = document.getElementById("district").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const type = document.getElementById("type").value;

      if (!date || !location || !district || isNaN(weight) || weight <= 0) {
        alert("Please fill in all fields correctly.");
        return;
      }

      // Show loading indicator
      document.getElementById("loading").style.display = "block";

      try {
        // Add to Firebase
        await db.collection("ploggingData").add({
          date,
          location,
          district,
          weight,
          type,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Reload data from Firebase
        await loadData();
        
        // Clear inputs
        clearInputsExceptDateAndLocation();
        
        // Hide loading indicator
        document.getElementById("loading").style.display = "none";
        
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Error saving data. Please check console for details.");
        document.getElementById("loading").style.display = "none";
      }
    }

    async function exportToExcel() {
      try {
        // Show loading indicator
        document.getElementById("loading").style.display = "block";
        document.getElementById("loading").textContent = "Preparing export...";
        
        // Get all data from Firebase
        const querySnapshot = await db.collection("ploggingData").orderBy("timestamp", "desc").get();
        const data = [];
        
        querySnapshot.forEach((doc) => {
          const row = doc.data();
          data.push(row);
        });

        // Convert to Excel format with enhanced styling
        let excelHtml = `
          <html xmlns:o="urn:schemas-microsoft-com:office:office" 
                xmlns:x="urn:schemas-microsoft-com:office:excel">
          <head>
            <meta charset="UTF-8">
            <style>
              table {
                border-collapse: collapse;
                width: 100%;
              }
              th {
                background-color: #2e7d32;
                color: white;
                font-weight: bold;
                padding: 8px;
                text-align: center;
                border: 1px solid #1b5e20;
              }
              td {
                padding: 6px;
                text-align: center;
                border: 1px solid #c8e6c9;
              }
              tr:nth-child(even) {
                background-color: #f1f8e9;
              }
            </style>
          </head>
          <body>
          <table>
            <tr>
              <th>No.</th>
              <th>Date</th>
              <th>Location</th>
              <th>District</th>
              <th>Weight (kg)</th>
              <th>Waste Type</th>
            </tr>`;

        data.forEach((row, index) => {
          excelHtml += `
            <tr>
              <td>${index + 1}</td>
              <td>${row.date}</td>
              <td>${row.location}</td>
              <td>${row.district}</td>
              <td>${row.weight.toFixed(2)}</td>
              <td>${row.type}</td>
            </tr>`;
        });

        excelHtml += `</table></body></html>`;

        // Create download link
        const blob = new Blob([excelHtml], { type: 'application/vnd.ms-excel' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `GPI_Plogging_Data_${new Date().toISOString().split('T')[0]}.xls`;
        a.click();
        
        // Hide loading indicator
        document.getElementById("loading").style.display = "none";
        document.getElementById("loading").textContent = "Saving data...";
        
      } catch (error) {
        console.error("Export failed:", error);
        alert("Export failed. Check console for details.");
        document.getElementById("loading").style.display = "none";
        document.getElementById("loading").textContent = "Saving data...";
      }
    }

    function clearInputsExceptDateAndLocation() {
      document.getElementById("weight").value = '';
      document.getElementById("type").value = 'Plastic';
    }

    function updateDisplay() {
      const tbody = document.getElementById("bag-table-body");
      tbody.innerHTML = '';
      let total = 0, plasticTotal = 0, mixedTotal = 0;
      let plasticCount = 0, mixedCount = 0;

      bags.forEach((bag, index) => {
        total += bag.weight;
        if (bag.type === "Plastic") {
          plasticTotal += bag.weight;
          plasticCount++;
        } else {
          mixedTotal += bag.weight;
          mixedCount++;
        }

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${bag.date}</td>
          <td>${bag.location}</td>
          <td>${bag.district}</td>
          <td>${bag.weight.toFixed(2)}</td>
          <td>${bag.type}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("summary-text").textContent =
        bags.length === 0
        ? "No bags added yet."
        : `Total Bags: ${bags.length} | Total Weight: ${total.toFixed(2)} kg`;

      document.getElementById("type-summary-list").innerHTML = `
        <li>Plastic: ${plasticCount} bag(s) â€“ ${plasticTotal.toFixed(2)} kg</li>
        <li>Mixed: ${mixedCount} bag(s) â€“ ${mixedTotal.toFixed(2)} kg</li>
      `;
    }
  </script>
</body>
</html>
